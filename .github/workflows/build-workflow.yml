name: Build and Push Workflow

on:
  push:
    branches:
      - main
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: set up node js
          uses: actions/setup-node@v4
          with:
            node-version: "18.x"
        - name: install dependencies
          run: npm install
        - name: Build project
          run: npm run build
